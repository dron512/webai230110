<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p-div{ display: flex; justify-content: space-around; align-items: center; border: 1px solid black; width: 100%; height: 300px;}
        #p-div > div{  width: 100px; height: 100px; }
        #p-div > div:nth-of-type(1) {background-color: red;}
        #p-div > div:nth-of-type(2) {background-color: green;}
        #p-div > div:nth-of-type(3) {background-color: blue;}
    </style>
</head>
<body>
    <div id="p-div">
        <div>123</div>
        <div>456</div>
        <div>789</div>
    </div>
</body>
</html>
