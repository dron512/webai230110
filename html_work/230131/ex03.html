<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p-div{ position: relative; border: 1px solid black; width: 100%; height: 300px;}
        #p-div > div{ position:absolute; width: 100px; height: 100px; color: white;}
        #p-div > div:nth-of-type(1) {background-color: red; right: 20%; top:10%;}
        #p-div > div:nth-of-type(2) {background-color: green; bottom: 30px; left: 50%;}
        #p-div > div:nth-of-type(3) {background-color: blue; left: 10%; top: 20%;}
    </style>
</head>
<body>
    <div id="p-div">
        <div><img src="../images/img100.jpg" width="100" height="100" alt="" srcset=""></div>
        <div><img src="../images/aa.png" width="100" height="100" alt="" srcset=""></div>
        <div id="div-123">123</div>
    </div>
    <button id="btn">버튼</button>
</body>
</html>
<script>
    const $div123 = document.getElementById('div-123');
    const $btn = document.getElementById('btn');

    $btn.addEventListener('click',function(){ $div123.style.left = "200px"; });
    
</script>
