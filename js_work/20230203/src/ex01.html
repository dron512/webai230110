<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            position: absolute;
            top:300px; left: 100px;
        }
    </style>
</head>

<body>
    <button onclick="doChangeH1()">버튼</button>
    <h1 id="my-h1">한글</h1>
</body>

</html>
<script>
    const doChangeH1 = () => {
        const $h1 = document.getElementById("my-h1");
        // 0 < math.random() < 1
        // 0 < math.random()*300 < 300
        $h1.innerHTML = $h1.innerHTML === "영어" ? "국어" : "영어";
        $h1.style.top = parseInt(Math.random()*300)+"px"; 
        $h1.style.left = parseInt(Math.random()*300)+"px";
    };
    setInterval( doChangeH1 , 3000);
</script>
