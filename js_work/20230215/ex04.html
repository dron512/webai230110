<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{

            const $img = document.querySelector('#aa');

            $img.addEventListener('contextmenu',(e)=>{
                alert('우클릭 하지마세요.');
                e.preventDefault();
            })

            const $imgs = document.querySelectorAll('img');
            $imgs.forEach((img)=>{
                console.log(img);
            })

        });
    </script>
</head>
<body>
    <img src="http://placekitten.com/300/300" alt="" srcset="">
    <img src="http://placekitten.com/200/200" alt="" srcset="" id="aa">
    <img src="http://placekitten.com/100/100" alt="" srcset="">
</body>
</html>
