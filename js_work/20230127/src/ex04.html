<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="my-div"></div>
    <h1>test</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est at minus autem beatae, asperiores, vitae facilis
        nulla iusto consequuntur tempora incidunt molestias nobis nisi, quos perferendis dignissimos tenetur ea
        repudiandae?</p>
    <button id="addbtn">+</button>
    <button id="subbtn">-</button>
</body>

</html>
<script>
    const date = new Date();
    // alert(date.getFullYear());
    // alert(date.getMonth()+1);
    // alert(date.getDate());
    // alert(date.getHours());
    // alert(date.getMinutes());
    // alert(date.getSeconds());
    const $myDiv = document.getElementById('my-div');
    $myDiv.innerHTML = `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일
                        ${date.getHours()}시 ${date.getMinutes()}분 ${date.getSeconds()}초`;

    const $html = document.documentElement;
    let test = window.getComputedStyle($html, null)

    const addBtn = document.getElementById('addbtn');
    const subBtn = document.getElementById('subbtn');

    addBtn.addEventListener('click', () => {
        $html.style.fontSize = (parseInt(test.fontSize) + 20) + 'px';
        alert($html.fontSize);
    });
    subBtn.addEventListener('click', () => {
        $html.style.fontSize = (parseInt(test.fontSize) - 20) + 'px';
        alert($html.fontSize);
    });
</script>
