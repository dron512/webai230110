<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;aaa</h1>
    <div id="my-div"></div>
</body>
</html>
<script>
    const $myDiv = document.getElementById('my-div');
    const result = prompt('몇개줄 원하니?');
    let 별표개수 = 1;
    for (let indent = result; indent > 0; indent--) {
        let output = "";
        for (let i = indent; i > 0; i--) {
            output += "&nbsp;"
        }
        for (let i = 0; i < 별표개수; i++) {
            output += '*';
        }
        별표개수 += 2;
        $myDiv.innerHTML = $myDiv.innerHTML + output + "<br>";
    }
    별표개수 -= 4;
    let subResult = result-1;
    for (let indent = result; indent > 0; indent--) {
        subResult -= 1;
        let output = "";
        for (let i = 0; i < result-(subResult); i++) {
            output += "&nbsp;"
        }
        for (let i = 0; i < 별표개수; i++) {
            output += '*';
        }
        별표개수 -= 2;
        $myDiv.innerHTML = $myDiv.innerHTML + output + "<br>";
    }
</script>
