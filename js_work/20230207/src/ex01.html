<script>
    const arr = ['사과', '배', '바나나', '귤'];

    arr.forEach((item) => {
        console.log(`item = ${item}`);
    })
    const arr2 = arr.filter((item) => item.length >= 2);
    console.log(arr2);
    const arr3 = arr.map((item) => item + item);
    console.log(arr3);
    const arr4 = arr.map((item) => item.length);
    console.log(arr4);
</script>
